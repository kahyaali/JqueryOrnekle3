<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*carousel start*/
        .carousel-one {
            max-width: 1000px;
            margin: auto;
            position: relative;
        }
     
        .carousel-one .mySlides {
            display: none;
        }
     
        .carousel-one .mySlides img {
            width: 100%;
        }
     
        .carousel-one .mySlides .caption-text {
            color: #fff;
            font-weight: 900;
            font-size: 30px;
            padding: 8px 12px;
            position: absolute;
            bottom: 38px;
            width: 100%;
            text-align: center;
        }
     
        .carousel-one .mySlides .number-text {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0px;
        }
     
        .carousel-one .fade-In {
            animation-name: fade;
            animation-duration: 1.5s;
        }
     
        .carousel-one .prev-slide,
        .carousel-one .next-slide {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: #9A9ABA;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0px 3px 3px 0px;
            transition: 0.6s ease;
        }
     
        .carousel-one .prev-slide:hover,
        .carousel-one .next-slide:hover {
            background-color: rgba(0, 0, 0, 0.8);
            text-decoration: none;
        }
     
        .carousel-one .next-slide {
            right: 0px;
            border-radius: 3px 0px 0px 3px;
        }
        
        .dots{
            text-align: center;
        }
        
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0px 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
     
        .dot:hover {
            background-color: #717171;
        }
     
        .active {
            background-color: #717171;
        }
     
        @keyframes fade {
            from {
                /*IE8*/
                -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=40)";
                /*IE 5-7*/
                filter: alpha(opacity=40);
                /*Modern Browsers*/
                opacity: 0.4;
            }
     
            to {
                /*IE8*/
                -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
                /*IE 5-7*/
                filter: alpha(opacity=100);
                /*Modern Browsers*/
                opacity: 1;
            }
        }
        /*carousel end*/
    </style>

</head>
<body>
    <!--carousel start-->
 
<div class="carousel-one">
    <div class="mySlides fade-In">
        <div class="number-text">1/3</div>
        <img src="slidegaleri1.jpg" />
        <div class="caption-text">Caption Text1</div>
    </div>
    <div class="mySlides fade-In">
        <div class="number-text">2/3</div>
        <img src="slidegaleri2.jpg" />
        <div class="caption-text">Caption Text2</div>
    </div>
    <div class="mySlides fade-In">
        <div class="number-text">3/3</div>
        <img src="slidegaleri3.jpg" />
        <div class="caption-text">Caption Text3</div>
    </div>
 
    <!--Next and previous buttons start-->
    <a class="prev-slide">&#10094;</a>
    <a class="next-slide">&#10095;</a>
    <!--Next and previous buttons end-->
</div>
<br />
 
<!--dots start-->
<div class="dots">
    <span class="dot dot1"></span>
    <span class="dot dot2"></span>
    <span class="dot dot3"></span>
</div>
<!--dots end-->
 
<!--carousel end-->

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
 
<script>
    //carousel start
 
    var slideIndex = 1;
    showSlides(slideIndex);
 
    //Next and previous buttons start
    $(".prev-slide").click(function() {
        plusSlides(-1);
    });
 
    $(".next-slide").click(function() {
        plusSlides(1);
    });
 
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
    //Next and previous buttons end
 
    //dots start
    $(".dot1").click(function() {
        currentSlide(1);
    });
    $(".dot2").click(function() {
        currentSlide(2);
    });
    $(".dot3").click(function() {
        currentSlide(3);
    });
 
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }
    //dots end
    
    
    function showSlides(n) {
        var i;
        var slides = $(".mySlides");
        var dots = $(".dot");
        if (n > slides.length) {
            slideIndex = 1;
        }
        if (n < 1) {
            slideIndex = slides.length;
        }
        for (var i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
 
        for (var i = 0; i < dots.length; i++) {
            dots[i].className.replace("active", "");
            dots[i].classList.remove("active");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }

        setTimeout(showSlides, 5000); // 5 saniyede bir resim değişecek
    }
    */
    //auto slides end
    
    //carousel end
</script>
</body>
</html>
