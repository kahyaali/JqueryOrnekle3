 
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jquery Örnekleri - www.tasarimkodlama.com</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"> </script>
    <script>
            /**www.tasarimkodlama.com**/
        $(document).ready(function() {
            var gunler = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
            $("#b1").click(function() {
               
                for (var i = 0; i <gunler.length;i++)
                {
                    var li=$("<li>",{
                                html:(gunler[i])
                                });
                    $("#liste").append(li); 
                }
 
            });
        });
    </script>
 
</head>
 
<body>
    <input type="button" id="b1" value="Ekle"><br>
    <ul id="liste">
    </ul>
</body>
</html>
