<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Form Validation</h3>
  <p>Giriş Yapmayı Deneyin.</p>
    
  <form action="" class="was-validated">

    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Email:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Bilgiler Geçerli.</div>
      <div class="invalid-feedback">Lütfen Gerekli Yerleri Doldurun.</div>
    </div>

    <div class="mb-3">
      <label for="pwd" class="form-label">Şifre:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Bilgiler Geçerli.</div>
      <div class="invalid-feedback">Lütfen Gerekli Yerleri Doldurun.</div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck"> Kabul Ediyorum.</label>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Kutucuğu İşaretleyin.</div>
    </div>

  <button type="submit" class="btn btn-primary">Giriş Yap</button>
  </form>
</div>

</body>
</html>
