<body>
    <input type="text" id="txtUrun">
    <button id="btnEkle">EKLE</button>
    <ul id="liste">    
        
    </ul>
    
    <script>
        $("#btnEkle").click(function(){
            var eleman=$("<li>");
            var but=$("<button>",{class:"b"});
            but.css({background:"red",textAlign:"center",color:"white"});
            eleman.append($("#txtUrun").val());
            but.text("X");
            eleman.append(but);
            
            $("#liste").append(eleman);
            
            eleman.on("click",".b",function(){
               // $(eleman).remove();
                $(this).parent().remove();
            })
        })
    </script>
</body>
