 
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jquery Örnekleri - www.tasarimkodlama.com</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"> </script>
    <script>
            /**www.tasarimkodlama.com**/
        $(document).ready(function() {
            $("#b1").click(function() {
                var o = $("<option>", {
                    value: $("#t1").val(),
                    text: $("#t1").val()
                });
                $("#iller").append(o);
            });
        });
    
 
    </script>
 
</head>
 
<body>
    <input type="button" id="b1" value="Ekle"><br>
    <input type="text" id="t1">
    <select id="iller">
        <option value="0">Seçiniz</option>
    </select>
</body>
</html>
